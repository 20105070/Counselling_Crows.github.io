<!--Contact page; displays navigation bar and form that an individual can completed and submited.-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Website of Crow Counselling">
    <meta name="keywords" content="call, psychology, therapy">
    <meta name="author" content="Daniel SyrÃ©n">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Counselling Crows' Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body id="bdy">

    <!--Navigation bar; contains the image link to the home page and the text links to the gallery page, contact page, and testimonies page as well as highlights the current page.-->
    <div id="navigation" class="row">
        <div class="col-lg-3" style="background-color: #6f2da8; font-size: 2em; font-weight: bold">
            <a href="../index.html"><img class="crow" src="../images/Logo.jpg" alt="Flying Crow" height="100px"></a>
        </div>
        <div class="col-lg-3" style="background-color: #6f2da8; font-size: 2em; font-weight: bold"><a href="../gallery/gallery.html">Gallery</a></div>
        <div class="col-lg-3" style="background-color: #d8da7a; font-size: 2em; font-weight: bold"><a href="contact.html">Contact</a></div>
        <div class="col-lg-3" style="background-color: #6f2da8; font-size: 2em; font-weight: bold"><a href="../testimonies/testimonies.html">Testimonies</a></div>
    </div>
    <div class="row">
        <div id="heading">CONTACT</div>
    </div>
    <br />

    <!--Form; requires an individual to enter their name, telephone, email, and message as well as asks an individual to enter afflictions and recipient before a clear or submit button.-->
    <div id="contact" style="padding-left: 36%; padding-right: 36%">
        <p class="subheading">Form</p>
        <form onsubmit="validate()" action="contact.html" method="GET">
            <div>
                <label>
                    Name:
                    <input id="name" name="name" placeholder="e.g. Aaron D Faison" type="text" required>
                </label>
            </div>
            <br />
            <div>
                <label>
                    Telephone:
                    <input id="telephone" name="telephone" placeholder="e.g. 0829102008" type="tel" required>
                </label>
            </div>
            <br />
            <div>
                <label>
                    Email:
                    <input id="email" name="email" placeholder="e.g. adf@gmail.com" type="email" required>
                </label>
            </div>
            <br />
            <div>
                Afflictions:
                <div>
                    <label>
                        Stress
                        <input id="stress" name="stress" type="checkbox">
                    </label>
                </div>
                <div>
                    <label>
                        Anxiety
                        <input id="anxiety" name="anxiety" type="checkbox">
                    </label>
                </div>
                <div>
                    <label>
                        Depression
                        <input id="depression" name="depression" type="checkbox">
                    </label>
                </div>
                <div>
                    <label>
                        Sexuality
                        <input id="sexuality" name="sexuality" type="checkbox">
                    </label>
                </div>
                <div>
                    <label>
                        Abuse
                        <input id="abuse" name="abuse" type="checkbox">
                    </label>
                </div>
                <div>
                    <label>
                        Dementia
                        <input id="dementia" name="dementia" type="checkbox">
                    </label>
                </div>
                <div>
                    <label>
                        Other
                        <input id="other" name="other" type="checkbox">
                    </label>
                </div>
            </div>
            <br />
            <div>
                <label>
                    Recipient:
                    <select id="recipient" name="recipient">
                        <option value="unspecified">Unspecified</option>
                        <option value="jenny">Jenny</option>
                        <option value="anna">Anna</option>
                        <option value="cristin">Cristin</option>
                        <option value="jacob">Jacob</option>
                        <option value="phillip">Phillip</option>
                        <option value="mo">Mo</option>
                        <option value="joseph">Joseph</option>
                        <option value="mark">Mark</option>
                        <option value="angie">Angie</option>
                        <option value="kendrick">Kendrick</option>
                        <option value="rachel">Rachel</option>
                        <option value="katherine">Katherine</option>
                    </select>
                </label>
            </div>
            <br />
            <div>
                <label>
                    Message:
                    <textarea id="message" name="message" required></textarea>
                </label>
            </div>
            <br />
            <button type="reset">Clear</button>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="../script/script.js"></script>
</body>

</html>
